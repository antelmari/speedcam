<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Описание страницы">
    <meta name="keywords" content="Ключевые слова страницы">

    <title>Цель заявки</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- scripts -->
    <script src="js/libs.js" defer></script>
    <script src="js/scripts.js" defer></script>
</head>

    <body>
        <section class="goal">
            <div class="sidepanel">
    <div class="sidepanel-content">
        <div class="sidepanel-content__logo">
            <svg><use xlink:href="imgs/sprite.svg#logo"></use></svg>
        </div>
        <div class="sidepanel-content-steps">
            <div class="sidepanel-content-steps__step sidepanel-content-steps__step--active sidepanel-content-steps__step--first">
                <div class="sidepanel-content-steps__number title--form-text-1">1</div>
                <div class="sidepanel-content-steps__ready">
                    <svg><use xlink:href="imgs/sprite.svg#ready"></use></svg>
                </div>
                <div class="sidepanel-content-steps__title title--text-1">Цель заявки</div>
            </div>
            <div class="sidepanel-content-steps__step">
                <div class="sidepanel-content-steps__number title--form-text-1">2</div>
                <div class="sidepanel-content-steps__ready">
                    <svg><use xlink:href="imgs/sprite.svg#ready"></use></svg>
                </div>
                <div class="sidepanel-content-steps__title title--text-2">Данные о камере</div>
            </div>
            <div class="sidepanel-content-steps__step">
                <div class="sidepanel-content-steps__number title--form-text-1">3</div>
                <div class="sidepanel-content-steps__title title--text-2">Контактная информация</div>
            </div>
        </div>
        <div class="sidepanel-content__link title--additional-text-2">
            <a href="">iboxstore.ru</a>
        </div>
    </div>
</div>

            <div class="goal-wrapper">
                <div class="header-mobile">
    <div class="header-mobile__logo">
        <svg><use xlink:href="imgs/sprite.svg#logo"></use></svg>
    </div>
    <div class="header-mobile__title title--text-1">Цель заявки</div>
    <div class="header-mobile-steps">
        <div class="header-mobile-steps__step header-mobile-steps__step--active header-mobile-steps__step--first">
            <div class="header-mobile-steps__number title--form-text-1">1</div>
            <div class="header-mobile-steps__ready">
                <svg><use xlink:href="imgs/sprite.svg#ready"></use></svg>
            </div>
        </div>
        <div class="header-mobile-steps__step">
            <div class="header-mobile-steps__number title--form-text-1">2</div>
            <div class="header-mobile-steps__ready">
                <svg><use xlink:href="imgs/sprite.svg#ready"></use></svg>
            </div>
        </div>
        <div class="header-mobile-steps__step">
            <div class="header-mobile-steps__number title--form-text-1">3</div>
            <div class="header-mobile-steps__ready">
                <svg><use xlink:href="imgs/sprite.svg#ready"></use></svg>
            </div>
        </div>
    </div>
</div>

                <div class="goal-content">
                    <div class="goal-cards">
                        <div class="goal-cards-input">
                            <input id="goal-add" type="radio" class="goal__input" name="input--goal">
                            <label for="goal-add" class="goal__label"></label>
                            <div class="goal__card title--text-2">Добавить камеру</div>
                        </div>
                        <div class="goal-cards-input">
                            <input id="goal-edit" type="radio" class="goal__input" name="input--goal">
                            <label for="goal-edit" class="goal__label"></label>
                            <div class="goal__card title--text-2">Редактировать базу</div>
                        </div>
                        <div class="goal-cards-input">
                            <input id="goal-delete" type="radio" class="goal__input" name="input--goal">
                            <label for="goal-delete" class="goal__label"></label>
                            <div class="goal__card title--text-2">Удалить камеру</div>
                        </div>
                    </div>
                    <div class="goal__descr title--additional-text-1">Убедитесь, что у Вас установлена актуальная база камер.</div>
                </div>
                <button class="goal__btn btn btn--next">Далее</button>
            </div>
        </section>
    </body>
</html>
